name: Reusable Greeting

on:
  workflow_call:
    inputs:
      names:
        description: 'List of names separated by commas'
        required: true
        type: string

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Split names and greet each
        run: |
          NAMES="${{ inputs.names }}"
          IFS=',' read -ra ARR <<< "$NAMES"
          for name in "${ARR[@]}"; do
            echo "Hello, ${name}!"
          done